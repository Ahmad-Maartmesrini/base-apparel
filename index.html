<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Base Apparel</title>
  </head>
  <body>
    <section class="container">
      <div class="left">
        <nav>
          <img class="logo" src="./images/logo.svg" alt="logo" />
        </nav>
        <img
          class="bg-mobile"
          src="./images/hero-mobile.jpg"
          alt="Background Image"
        />
        <div class="left-text">
          <h1>
            <span>We're</span>
            coming soon
          </h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <div class="form-wrap">
            <!-- <div class="subscribe">
              <input type="email" id="email" placeholder="Email adress">
              <img src="images/icon-error.svg" alt="icon-error" id="icon-error">
              <button type="submit" class="button" onclick="validarEmail()">
                <img src="images/icon-arrow.svg" alt="Submit button" class="submit">
              </button>
            </div> -->
            <form>
              <input
                type="email"
                id="email"
                placeholder="Email Address"
                required
              />
              <img
                src="images/icon-error.svg"
                alt="icon-error"
                id="icon-error"
              />
              <button type="submit" onclick="validater()">
                <img src="./images/icon-arrow.svg" />
              </button>
              <p id="msg">Please provide a valid email!</p>
            </form>
          </div>
        </div>
      </div>
      <div class="right"></div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
